{% block sidebar %} 
<div id="treeViewDiv">
</div>

<script>
$(function (){
	$("#treeViewDiv").jstree({ 'core' : {
		'data' : [
		   'Simple root node',
		   {
			 'text' : 'Root node 2',
				'a_attr' : { "href" : "t2/"
				},
			 'state' : {
			   'opened' : true,
			   'selected' : true
			 },
			 'children' : [
			   { 'text' : 'Child 1',
				'a_attr' : { "href" : "t2/"
				}
			   },{
			    'text' : 'Child 2',
				'a_attr' : { "href" : "t2/"
				}
				}
			 ]
		  }
		]
		}, 'plugins' : ['dnd'] 
	})
	.bind('select_node.jstree', function(e, data) {
		var href = data.node.a_attr.href;
		if(href !== undefined){
			window.top.frames['listframe'].location = href;
		}
		});
})
